<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagerføringssystem</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="bg-gray-100 py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-4">Lagerføringssystem</h1>
            <form id="barcodeForm" class="mb-4">
                <div class="flex mb-4">
                    <div class="w-2/3 mr-2">
                        <label class="block text-sm font-bold mb-2" for="barcodeInput">Strekkode eller tekst</label>
                        <input id="barcodeInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400" type="text" name="barcode" placeholder="Skriv inn strekkode eller tekst" required>
                    </div>
                    <div class="w-1/3">
                        <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600" type="submit">Søk</button>
                    </div>
                </div>
                <div class="w-1/3">
                    <button type="button" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600" id="scanBarcode">Skann strekkode</button>
                </div>
            </form>
            <br>
            <video id="barcode-scanner" class="hidden" width="100%" height="100%" autoplay playsinline></video>
            <div id="result" class="hidden"></div>
        </div>
    </section>
    <script>
        const barcodeForm = document.getElementById("barcodeForm");
        const resultElement = document.getElementById("result");

        barcodeForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const barcode = e.target.elements.barcode.value;

            try {
                const response = await fetch(`/inventory/search/${barcode}`);
                const data = await response.json();

                if (response.ok) {
                    resultElement.innerHTML = "";
                    const columns = document.createElement("div");
                    columns.className = "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4";

                    for (const item of data) {
                        const card = document.createElement("div");
                        card.className = "bg-white shadow-lg p-4";

                        const title = document.createElement("p");
                        title.className = "text-xl font-semibold mb-2";
                        title.textContent = `${item.brand} ${item.model}`;

                        const subtitle = document.createElement("p");
                        subtitle.className = "text-sm text-gray-500";
                        subtitle.textContent = `Hylleplassering: ${item.location}`;

                        card.appendChild(title);
                        card.appendChild(subtitle);
                        columns.appendChild(card);
                    }

                    resultElement.appendChild(columns);
                    resultElement.classList.remove("hidden", "bg-red-500");
                    resultElement.classList.add("bg-green-500");
                } else {
                    resultElement.classList.remove("hidden", "bg-green-500");
                    resultElement.classList.add("bg-red-500");
                    resultElement.textContent = data.message;
                }
            } catch (error) {
                console.error(error);
            }
        });
        const barcodeScanner = document.getElementById("barcode-scanner");
        const scanBarcodeButton = document.getElementById("scanBarcode");

        scanBarcodeButton.addEventListener("click", async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                barcodeScanner.srcObject = stream;
                barcodeScanner.classList.remove("hidden");

                Quagga.init(
                {
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        constraints: {
                            facingMode: "environment",
                        },
                        target: barcodeScanner,
                    },
                    decoder: {
                        readers: ["ean_reader"],
                    },
                },
                (err) => {
                    if (err) {
                        console.error(err);
                        barcodeScanner.classList.add("hidden");
                        return;
                    }
                    Quagga.start();
                }
                );

                Quagga.onDetected((data) => {
                    const barcode = data.codeResult.code;
                    barcodeForm.elements.barcode.value = barcode;
                    Quagga.stop();
                    barcodeScanner.classList.add("hidden");
                    if (barcodeScanner.srcObject) {
                        barcodeScanner.srcObject.getTracks().forEach((track) => track.stop());
                    }
                });
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        });
    </script>
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/master/dist/quagga.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
