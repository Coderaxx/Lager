<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagerf√∏ringssystem - Legg til vare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Legg til vare</h1>
            <form id="addItemForm" class="box">
                <div class="field">
                    <label class="label">Scan hyllen/plasseringen</label>
                    <div class="control">
                        <input class="input" type="text" id="locationInput" placeholder="Scann hylleplassering (f.eks. H21.A1)"
                            required autofocus/>
                    </div>
                </div>
                <div id="itemInputFields" style="display: none;">
                    <div class="field">
                        <label class="label">Scan varen</label>
                        <div class="control">
                            <input class="input" type="text" id="barcodeInput" placeholder="Scann varen" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Merke</label>
                        <div class="control">
                            <input class="input" type="text" id="brandInput" placeholder="Skriv inn merke" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Modell</label>
                        <div class="control">
                            <input class="input" type="text" id="modelInput" placeholder="Skriv inn modell" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Artikkelnummer</label>
                        <div class="control">
                            <input class="input" type="text" id="articleNumberInput" placeholder="Skriv inn artikkelnummer" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary">Legg til vare</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src='https://js.sentry-cdn.com/3c602fc817b942cbaf82608c5d9450fe.min.js' crossorigin="anonymous"></script>
    <script type="text/javascript">
        Sentry.init({
            dsn: "https://3c602fc817b942cbaf82608c5d9450fe@o4505183347081216.ingest.sentry.io/4505183347081216",
            // Set tracesSampleRate to 1.0 to capture 100%
            // of transactions for performance monitoring.
            // We recommend adjusting this value in production
            tracesSampleRate: 1.0,
        });
    </script>
    <script type="module" src="add-item.js"></script>
</body>

</html>
